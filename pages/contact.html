<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harry Wade | Contact</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <div class="nav-left">
        <a href="../index.html">Work</a>
        <a href="#">Contact</a>
    </div>
    <div class="logo-wrapper">
      <div class="logo">Harry Wade | Video Editor | Motion Design | Sound Design | Animation</div>
    </div>
  </header>

  <div class="buffer"></div>

  <main>
    <h1>Contact</h1>
    <div class="contact-container">
      <form id="contact-form" action="https://formspree.io/f/xjkrerzr" method="POST">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required />

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Your email address..." required />

        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Your message..." required></textarea>

        <button type="submit">Submit</button>
      </form>
      <div id="form-success" class="form-status">
        <h3>Thank you!</h3>
        <p>Your message has been sent successfully. I'll get back to you soon.</p>
      </div>
    </div>
  </main>

  <script>
    var form = document.getElementById("contact-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("form-success");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.style.display = "block";
          form.style.display = "none";
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              alert(data["errors"].map(error => error["message"]).join(", "));
            } else {
              alert("Oops! There was a problem submitting your form");
            }
          })
        }
      }).catch(error => {
        alert("Oops! There was a problem submitting your form");
      });
    }
    form.addEventListener("submit", handleSubmit)
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script>
    const ctaButton = document.getElementById('cta-button');
    if (ctaButton) {
      ctaButton.addEventListener('click', () => {
        const duration = 3 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function() {
          const timeLeft = animationEnd - Date.now();
          if (timeLeft <= 0) return clearInterval(interval);
          const particleCount = 50 * (timeLeft / duration);
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
      });
    }
  </script>
</body>
</html>
