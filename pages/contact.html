<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harry Wade | Contact</title>
  <style>
    @font-face {
      font-family: 'Bebas Kai';
      font-style: normal;
      font-weight: 400;
      src: local('Bebas Kai'), url('https://fonts.cdnfonts.com/s/14605/BebasKai-Regular.woff') format('woff');
    }

html {
  overflow-y: scroll; /* prevents layout shift */
}

::-webkit-scrollbar { 
display: none; 
}

body {
  margin: 0;
  overflow-x: hidden;
}

    html, body {
    height: 100%;
    margin: 0;
    font-family: 'Bebas Kai', sans-serif;
    background-color: #7d5ef4;
    color: #282828;
    font-style: normal;
    font-weight: normal;
    overflow-x: hidden;
    }


    header {
        position: sticky;
        top: 0;
        background-color: #7d5ef4;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 8%;
        font-size: 16px;
        text-transform: uppercase;
        z-index: 1000;
        position: relative;
    }

    .nav-left {
        position: absolute;
        left: 8%;
        display: flex;
        gap: 15px;
    }

    header a {
        text-decoration: none;
        color: #282828;
    }

    .logo {
        font-size: 24px;
        text-align: center;
    }
    
    .buffer {
      height: 30px;
    }

    .contact-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 8%;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 4px;
      font-size: 14px;
    }

    input, textarea {
      background-color: #2e2e2e;
      color: #ffffff;
      border: none;
      padding: 12px;
      margin-bottom: 20px;
      font-family: 'Bebas Kai', sans-serif;
      font-size: 14px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      align-self: flex-start;
      padding: 8px 20px;
      font-size: 14px;
      background-color: white;
      color: #282828;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #dddddd;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        text-align: left;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
        <a href="../index.html">Work</a>
        <a href="pages/contact.html">Contact</a>
    </div>
    <div class="logo">Harry Wade | Video Editor | Motion Design | Sound Design | Animation</div>
  </header>

  <div class="buffer"></div>

  <div class="contact-container">
    <h2>Contact</h2>
    <form>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="Your email address..." required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" placeholder="Your message..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
