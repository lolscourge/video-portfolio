  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const wrappers = document.querySelectorAll('.video-wrapper');

      wrappers.forEach(wrapper => {
        const liteYT = wrapper.querySelector('lite-youtube');
        
        // The lite-youtube component loads the iframe internally,
        // so we listen for the iframe load event inside the shadow DOM.
        // Since this isn't trivial, fallback to setting loaded after a delay.

        }, 1000);

  <script>
    function add3DTiltEffect(selector) {
      document.querySelectorAll(selector).forEach(item => {
        item.addEventListener('mousemove', (e) => {
          const rect = item.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = ((y - centerY) / centerY) * 25;
          const rotateY = ((x - centerX) / centerX) * 25;
          item.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.12)`;
          item.style.boxShadow = `${-rotateY*4}px ${rotateX*4}px 48px rgba(0,0,0,0.22)`;
        });
        item.addEventListener('mouseleave', () => {
          item.style.transform = '';
          item.style.boxShadow = '';
        });
        item.addEventListener('mouseenter', () => {
          item.style.transition = 'transform 0.2s cubic-bezier(.4,0,.2,1), box-shadow 0.2s';
        });
      });
    }
    window.addEventListener('DOMContentLoaded', () => {
      add3DTiltEffect('.grid-item');
      add3DTiltEffect('.video-wrapper');
    });
  </script>
